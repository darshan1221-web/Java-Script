<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="80%" cellpadding="10">
        <thead>
            <tr>
                <th>Name</th>
                <th>Generation</th>
                <th>Duration</th>
                <th>Star Cast</th>
                <th>Ticket Price</th>
            </tr>
        </thead>
        <tbody id="movie"></tbody>
    </table>
    <script>
        var Movie = new Object({
            name:'',
            generation:'',
            duration:'',
            starCast:'',
            ticketPrice:'',

            display:function(){
                document.getElementById('movie').innerHTML += `<tr>
                <td>${this.name}</td>
                <td>${this.generation}</td>
                <td>${this.duration}</td>
                <td>${this.starCast}</td>
                <td>${this.ticketPrice}</td>
                <tr>`;  
                }
    });

    //movie details
    var m1 = Movie;
    m1.name = 'Inception';
    m1.generation = '2010';
    m1.duration = '2h 28m';
    m1.starCast = 'Leonardo DiCaprio, Joseph Gordon-Levitt, Ellen Page';
    m1.ticketPrice = '$10';
    m1.display();

    var m2 = Movie;
    m2.name = 'The Dark Knight';
    m2.generation = '2008'; 
    m2.duration = '2h 32m';
    m2.starCast = 'Christian Bale, Heath Ledger, Aaron Eckhart';
    m2.ticketPrice = '$12';
    m2.display();

    var m3 = Movie;
    m3.name = 'Interstellar';
    m3.generation = '2014';
    m3.duration = '2h 49m';
    m3.starCast = 'Matthew McConaughey, Anne Hathaway, Jessica Chastain';
    m3.ticketPrice = '$15';
    m3.display();

    </script>
</body>
</html>
