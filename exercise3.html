<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #0b1220; color: #e5e7eb; }
    .card { background: #0f172a; border-radius: 1rem; border: 1px solid #1f2937; }
    .form-label { color: #cbd5e1; }
    .form-control, .form-select, .input-group-text {
      background: #0c1326; color: #e5e7eb; border-color: #1f2937;
    }
    .form-control:focus, .form-select:focus {
      border-color: #f59e0b;
      box-shadow: 0 0 0 0.25rem rgba(245,158,11,0.15);
    }
    .card-header { background: linear-gradient(135deg, #111827, #0b1220); }
    .stat { background: #0c1326; border-radius: .75rem; padding: 1rem; }
    .accent { color: #f59e0b; }
    .muted { color: #9ca3af; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-header p-4 text-light">
            <h4 class="mb-0">EMI Calculator</h4>
          </div>
          <div class="card-body p-4">
            <form>
              <!-- Loan Amount -->
              <div class="mb-4">
                <label for="Amount" class="form-label">Loan Amount (Principal)</label>
                <div class="input-group">
                  <span class="input-group-text">₹</span>
                  <input type="number" class="form-control" id="Amount" placeholder="500000">
                </div>
                <div id="Amount_error"></div>
              </div>

              <!-- Annual Interest Rate -->
              <div class="mb-4">
                <label for="Rate" class="form-label">Annual Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="Rate" placeholder="10.5">
                <div id="Rate_error"></div>
              </div>

              <!-- Loan Tenure -->
              <div class="mb-4">
                <label for="Tenure" class="form-label">Loan Tenure</label>
                <div class="input-group">
                  <input type="number" min="1" class="form-control" id="Tenure" placeholder="5">
                  <select class="form-select" id="tenureUnit">
                    <option value="years" selected>Years</option>
                    <option value="months">Months</option>
                  </select>
                </div>
                <div id="Tenure_error"></div>
              </div>

              <!-- Buttons -->
              <button type="button" onclick="CalculateResult()" class="btn btn-warning">Calculate</button>
              <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </form>
                 
            <!-- Static Results Section -->
            <hr class="my-4 border-secondary">
            <div class="row g-3">
              <div class="col-md-4">
                <div class="stat">
                  <div class="muted">Monthly EMI</div>
                 <div class="h4 fw-bold accent" id="monthlyEMI">₹ —</div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="stat">
                  <div class="muted">Total Interest</div>
                 <div class="h4 fw-bold" id="totalInterest">₹ —</div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="stat">
                  <div class="muted">Total Payment</div>
                 <div class="h4 fw-bold" id="totalPayment">₹ —</div>
                </div>
              </div>
            </div>
            <p class="muted mt-3">Note: Values are placeholders. Add JavaScript or backend code to calculate dynamically.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function calculateEMI(principal, annualRate, tenureMonths) {
    let monthlyRate = annualRate / 12 / 100;
    return (principal * monthlyRate * Math.pow(1 + monthlyRate, tenureMonths)) /
           (Math.pow(1 + monthlyRate, tenureMonths) - 1);
}

function CalculateResult() {
  let Amount = document.getElementById('Amount').value;
  let Rate = document.getElementById('Rate').value;
  let Tenure = document.getElementById('Tenure').value;
  let tenureUnit = document.getElementById('tenureUnit').value;

  let isValidInput = true;

  // Clear previous errors
  document.getElementById('Amount_error').innerHTML = '';
  document.getElementById('Rate_error').innerHTML = '';
  document.getElementById('Tenure_error').innerHTML = '';

  // Validation
  if (Amount === "") {
    document.getElementById('Amount_error').innerHTML = 'Amount cannot be blank';
    document.getElementById('Amount_error').className = 'text-danger';
    isValidInput = false;
  }
  if (Rate === "") {
    document.getElementById('Rate_error').innerHTML = 'Rate cannot be blank';
    document.getElementById('Rate_error').className = 'text-danger';
    isValidInput = false;
  }
  if (Tenure === "") {
    document.getElementById('Tenure_error').innerHTML = 'Tenure cannot be blank';
    document.getElementById('Tenure_error').className = 'text-danger';
    isValidInput = false;
  }

  if (!isValidInput) return;

  Amount = parseFloat(Amount);
  Rate = parseFloat(Rate);
  Tenure = parseInt(Tenure);

  // Convert years to months if needed
  if (tenureUnit === "years") {
    Tenure = Tenure * 12;
  }

  let emi = calculateEMI(Amount, Rate, Tenure);
  let totalPayment = emi * Tenure;
  let totalInterest = totalPayment - Amount;

  // Update results dynamically
  document.getElementById('monthlyEMI').innerHTML = `₹ ${emi.toFixed(2)}`;
  document.getElementById('totalInterest').innerHTML = `₹ ${totalInterest.toFixed(2)}`;
  document.getElementById('totalPayment').innerHTML = `₹ ${totalPayment.toFixed(2)}`;
}
</script>
</body>
</html>
